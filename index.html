<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formular</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
  <style>
    .form-control {
      background-color: #e9e9e9;
    }
   
    .submit {
      color: #fff;
      background-color: #891b55;
    }
   </style>
   
   
   <section id="form" class="container">
    <div class="row">
      <div class="col-sm-8">
        <!-- Title -->
        <div class="pb-2">
          <p class="">Bitte füllen Sie das Kontaktformular aus</p>
        </div>
        <div class="">
          <!-- Text -->
          <p>
            Bitte füllen Sie das Kontaktformular aus, wenn Sie eine Serviceanfrage
            stellen, uns Feedback geben möchten oder von einer Annullierung
            betroffen waren.
          </p>
        </div>
        <!-- Form -->
        <form class="row">
          <!-- Vorname -->
          <div class="form-row">
            <div class="col">
              <input type="text" class="" id="vorname" placeholder="Vorname" />
            </div>
            <!-- Nachname -->
            <div class="col">
              <input
                type="text"
                class="col-3"
                id="nachname"
                placeholder="Nachname"
              />
            </div>
          </div>
            <!-- Email -->
            <form class="form-row">
              <div class="col">
                <input type="mail" class="" id="Email" placeholder="E-Mail" />
              </div>

            <!-- Buchungsnummer -->
            <div class="row-col">
              <input
                type="number"
                class="col"
                id="buchungsnummer"
                placeholder="Buchungsnummer"
              />
            </div>

            <!-- Boomerang Club Mitglieds-Nr. -->
            <div class="form-row">
            <div class="col-4">
              <input
                type="text"
                class=""
                id="mitgliedsnummer"
                placeholder="Boomerang Club Mitglieds-Nr."
              />
            </div>
            <!-- Miles More Mitglieds-Nr. -->
            <div class="col-4">
              <input
                type="text"
                class=""
                id="milesandmorenummer"
                placeholder="Miles More Mitglieds-Nr."
              />
            </div>
          </div>

            <!-- Form Select Thema auswählen -->
            <div class="thema">
              <select class="custom-select" required>
                  <option value="">Rubrik auswählen</option>
                  <option value="1">Das ist ein Beispiel Auswahltext Nr. 1</option>
                  <option value="2">Das ist ein Beispiel Auswahltext Nr. 2</option>
                  <option value="3">Das ist ein Beispiel Auswahltext Nr. 3</option>
                  <option value="4">Das ist ein Beispiel Auswahltext Nr. 4</option>
                  <option value="4">Das ist ein Beispiel Auswahltext Nr. 5</option>
                </select>
            </div>
            <!-- Form Select Rubrik auswählen -->
            <div class="rubrik">
              <select class="custom-select" required>
                  <option value="">Rubrik auswählen</option>
                  <option value="1">Das ist ein Beispiel Auswahltext Nr. 1</option>
                  <option value="2">Das ist ein Beispiel Auswahltext Nr. 2</option>
                  <option value="3">Das ist ein Beispiel Auswahltext Nr. 3</option>
                  <option value="4">Das ist ein Beispiel Auswahltext Nr. 4</option>
                  <option value="4">Das ist ein Beispiel Auswahltext Nr. 5</option>
                </select>
            </div>
            <!-- Form Textarea -->
            <div class="nachricht">
              <input
                type="text"
                class=""
                id="nachricht"
                placeholder="Ihre nachricht"
              />
            </div>
            <!-- Button Submit Anfrage abschicken -->
            <button type="submit" class="btn btn-primary btn-sm">Anfrage abschicken</button>

          </div>
        </form>
      </div>
    </div>
   </section>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
